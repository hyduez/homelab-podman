services:
  caddy:
    image: docker.io/library/caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /opt/caddy/Caddyfile:/etc/caddy/Caddyfile:Z
      # - ./Caddyfile:/etc/caddy/Caddyfile:Z
      - ./data/caddy:/data:Z,U
      - ./config/caddy:/config:Z,U
      - /opt/caddy/www:/var/www/html:ro
    extra_hosts:
      - "host.containers.internal:host-gateway"

volumes:
  caddy_data:
  caddy_config:
